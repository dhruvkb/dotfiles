# Removing modules from here disables them
format = """
$username\
$hostname\
$shlvl\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$golang\
$nodejs\
$python\
$ruby\
$rust\
$memory_usage\
$env_var\
$custom\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$shell\
$character"""

[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 20
style = "yellow"

[docker_context]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
pyenv_version_name = true
symbol = " "

[ruby]
symbol = " "
