icons:
  editorconfig: "" # nf-seti-editorconfig
  prettier: "󰏣" # nf-md-parking
  vscode: "󰨞" # nf-md-microsoft_visual_studio_codes
specs:
  - pattern: ^\.editorconfig$
    icon: editorconfig
    importance: -1
  - pattern: ^\.git$
    importance: -2
  - pattern: ^\.idea$
    importance: -2
  - pattern: ^prettier\.config\.js$
    importance: -1
    icon: prettier
  - pattern: ^\.prettierignore$
    importance: -1
    icon: prettier
  - pattern: .gitattributes
    icon: git
  - pattern: \.code-workspace$
    icon: vscode
    importance: -1
entry_const:
  typ:
    symlink:
      style: magenta
    char_device:
      suffix: "<dimmed>󰗧</>"
    block_device:
      suffix: "<dimmed></>"
